# required metadata
sonar.projectKey=acm_web_TAMKEEN
sonar.projectName=ACM-web-TAMKEEN
sonar.projectVersion=0.1.0

sonar.host.url=http://172.16.4.26:9000

# optional description
sonar.projectDescription=This project demonstrates a simple AngularJS application using controllers, filters, factories and directives.

# path to source directories (required)
sonar.sources=src

# The value of the property must be the key of the language.
#sonar.language=js

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# tslint
sonar.inclusions=src/app/**
sonar.exclusions=node_modules/**,**/*.spec.ts,src/app/theme/**,src/app/,src/app/layout/,\
  src/app/layout/admin,src/app/layout/**,src/app/shared/**,src/app/layout/admin/title
sonar.tests=src/app
sonar.test.inclusions=src/app/**/*.spec.ts
sonar.ts.tslint.configPath=tslint.json

# Coverage
#sonar.javascript.lcov.reportPath=results/lcov.info
#sonar.javascript.jstest.reportsPath=results/
sonar.typescript.lcov.reportPaths=./build/reports/coverage/lcov.info
