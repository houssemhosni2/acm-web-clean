<div dir="{{getDirection()}}" [ngClass]="{'text-end': translate.currentLang === 'ar'}">
  <div class="modal-header py-2">
    <div class="row no-gutters align-items-center">
      <div class="col-xl-3">
        <div class="fa fa-question-circle text-info ACM-icon-question"></div>
      </div>
      <div class="col-xl-9">
        <h4 class="modal-title">{{'confirmation_dialog.title' | translate}}</h4>
      </div>
    </div>
    <button *ngIf="data.button_non || data.button_non === undefined" type="button" class="close ACM-modal-header-{{translate.currentLang}}" aria-label="Close" [mat-dialog-close]="false">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body row no-gutters">
    <div mat-dialog-content>
      {{data.message | translate}}
    </div>
  </div>
  <div class="modal-footer py-0">
    <div mat-dialog-actions class="my-0">
      <button mat-button class="mx-2 mx-2 btn btn-outline-2x btn-outline-success active" [mat-dialog-close]="true"
              cdkFocusInitial>{{'button.yes' | translate}} </button>

      <button mat-button class="mx-2 mx-2 btn btn-outline-2x btn-outline-danger active" [mat-dialog-close]="false"
              cdkFocusInitial *ngIf="data.button_non || data.button_non === undefined">
        {{'button.no' | translate}} </button>
    </div>
  </div>
</div>
