<div class="ACM-h-100 bg-plum-plate bg-animation">
  <div class="d-flex  justify-content-center align-items-center">
    <div class="mx-auto mt-5 app-login-box col-md-6">
      <div class="modal-dialog w-100">
        <div class="modal-content">
          <div class="modal-header">
            <div class="h5 modal-title">
              <h5 class="mt-1 mb-0 opacity-8"><span>{{'login.change_password'| translate }}</span></h5>
            </div>
          </div>
          <div class="modal-body">
            <form class="form" [formGroup]="changePwdForm">
              <div class="row">
                <div class="col-md-12">
                  <fieldset class="form-group">
                    <div tabindex="-1" role="group">
                      <label> {{'login.old_password'| translate }}</label>
                      <div class="row no-gutters">
                        <div class="col-md-11">
                          <input [type]="fieldTextTypeOldPwd ? 'text' : 'password'"
                            placeholder="{{'login.old_password'| translate }}" class="form-control" id="input-pwd"
                            formControlName="oldPwd">
                        </div>
                        <div class="col-md-1">
                          <div class="input-group-addon">
                            <button class="btn btn-primary" (click)="toggleFieldTextTypeOldPwd()"><i
                                class="fa fa-eye-slash text-white" aria-hidden="true"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset class="form-group">
                    <div tabindex="-1" role="group">
                      <label>{{'login.new_password'| translate }}</label>
                      <div class="row no-gutters">
                        <div class="col-md-11">
                          <input [type]="fieldTextTypeNewPwd ? 'text' : 'password'"
                            placeholder="{{'login.new_password'| translate }}" class="form-control"
                            formControlName="newPwd" maxlength="20"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$">
                        </div>
                        <div class="col-md-1">
                          <div class="input-group-addon">
                            <button class="btn btn-primary" (click)="toggleFieldTextTypNewPwd()"><i
                                class="fa fa-eye-slash text-white" aria-hidden="true"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset class="form-group">
                    <div tabindex="-1" role="group">
                      <label>{{'login.confirmation_password'| translate }}</label>
                      <div class="row no-gutters">
                        <div class="col-md-11">
                          <input [type]="fieldTextTypeConfirmPwd ? 'text' : 'password'"
                            placeholder="{{'login.confirmation_password'| translate }}" class="form-control"
                            formControlName="confirmationPwd"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$">
                        </div>
                        <div class="col-md-1">
                          <div class="input-group-addon">
                            <button class="btn btn-primary" (click)="toggleFieldTextTypeConfirmPwd()"><i
                                class="fa fa-eye-slash text-white" aria-hidden="true"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <span>{{"login.password_regex"| translate }}</span>
                </div>

              </div>
              <div class="text-danger">{{ error | translate }}</div>
            </form>
            <div class="modal-footer py-1">
              <button type="submit" (click)="changePwd()" class="btn btn-primary">{{'button.submit' |
                translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
