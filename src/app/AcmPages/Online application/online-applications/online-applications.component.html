<app-page-title [heading]=" 'sidebar.loan_ib'| translate " [icon]="'pe-7s-note2'" [account]="''" [status]="-1">
</app-page-title>
<div class="row mr-30">
  <div class="col-xl-12">
    <mat-tab-group class="page-mat-tabs">
      <mat-tab class="col-xl-2">
        <ng-template matTabLabel>
          <span class="loans-lenght text-primary">{{loansIbStatut.status1New}}</span>
          <span class="control-label">{{ 'online_application.new' | translate }}</span>
        </ng-template>
        <app-online-application-table  [statusTab]="0"
          [products]="products"></app-online-application-table>
      </mat-tab>
      <mat-tab class="col-xl-2">
        <ng-template matTabLabel>
          <span class="loans-lenght text-success">{{loansIbStatut.status4Approved}}</span>
          <span class="control-label">{{ 'online_application.accepted' | translate }}</span>
        </ng-template>
        <app-online-application-table  [statusTab]="1"
           [products]="products"></app-online-application-table>
      </mat-tab>
      <mat-tab class="col-xl-2">
        <ng-template matTabLabel>
          <span class="loans-lenght text-danger">{{loansIbStatut.status5Rejected}}</span>
          <span class="control-label">{{ 'online_application.rejected' | translate }}</span>
        </ng-template>
        <app-online-application-table  [statusTab]="-1"
          [products]="products"></app-online-application-table>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
