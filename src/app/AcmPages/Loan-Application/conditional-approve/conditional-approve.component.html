<form class="form" [formGroup]="conditionalAproveForm">
  <div class="row">
    <div class=" col-sm-10">
      <table class="table" *ngIf="conditionalAproves.length!=0">
        <tr >
          <th class="col-sm-5 background-white" > <div class="input-group">{{ 'loan_approval.description' | translate }}</div> </th>
          <th class="col-sm-3p background-white"> <div class="input-group">{{'loan_approval.user' | translate}}</div></th>
          <th class="input-group background-white"> <div class="input-group">{{'loan_approval.deadline' | translate}}</div></th>
          <th class="input-group background-white"></th>
        </tr>
        <tr *ngFor="let conditionalAprove of conditionalAproves, let i = index">
          <td class = "col-sm-5">
            <div class="input-group">
            <textarea class="form-control"  rows="1" cols="15" pInputTextarea formControlName="description{{i}}" [autoResize]="false"></textarea>
          </div>
          </td>
          <td class = "col-sm-3">
            <div class="position-relative form-group col-xl-12 col-md-12">
              <ngx-select-dropdown tabindex="0" formControlName="user{{i}}" [multiple]="false"
              [options]="usersList" [config]="configUsers"></ngx-select-dropdown>
            </div>
         </td>
          <td>
            <div class="input-group">
            <input type="date" class="form-control" [min]="minDate" formControlName="approvalConditionDate{{i}}" style="width:unset !important">
            <div *ngIf="conditionalAproveForm.get('approvalConditionDate' + i)?.hasError('required')" style="color:#d92550;font-size: smaller;margin-top: 0.2rem;">
              {{ 'error.required_field' | translate }}
           </div>
          </div>
          </td>
          <td>
            <div class="row d-flex justify-content-end px-3">
              <div class="px-2">
                <button class="btn btn-danger" (click)="deleteActiveCustomer(i)">
                  <i class="pe-7s-trash btn-icon-wrapper text-white"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
      <button class="btn-shadow d-inline-flex align-items-center btn btn-primary" type="button"
        (click)="addConditionalAprove()">
        <i aria-hidden="true" class="fa fa-plus" ng-reflect-klass="fa fa-plus"></i>
      </button>
    </div>
  </div>
</form>
