<!--popup-->
<ng-template #content6 let-c="close" let-d="dismiss">
  <div dir="{{getDirection()}}" [ngClass]="{'text-end': translate.currentLang === 'ar'}">
  <!--form add new document-->
  <form [formGroup]="popupForm" (ngSubmit)="d(addNewDocument())">
    <div class="modal-header py-2">
      <h4 class="modal-title">{{'upload_document.Upload'| translate }}</h4>
      <button type="button" class="close ACM-modal-header-{{translate.currentLang}}" aria-label="Close" (click)="c(reset())">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container p-3">
      <div class="col-sm-12">
        <mat-radio-group labelPosition="after" formControlName="selectedValue" name="selectedValue"
                         class="d-flex flex-row bd-highlight mb-3"
                         (change)="resetWhenChangingSelectedValue(uploadFile)">
          <mat-radio-button class="p-2 bd-highlight" value="customer">{{'upload_document.Customer'| translate }}
          </mat-radio-button>
          <mat-radio-button class="p-2 bd-highlight" value="loan">{{'upload_document.Loan'| translate }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="d-flex flex-row">
        <!--input title-->
        <div class="col-sm-12">
          <label for="title">{{'upload_document.Title'| translate }}
            <span class="text-danger"> *</span>
          </label>
          <select *ngIf="popupForm.controls.selectedValue.value ==='customer'" class="form-control" id="title"
                  name="title"
                  formControlName="title">
            <option disabled selected value> -- select a type --</option>
            <option *ngFor="let type of settingDocTypeMltipleCustomer">{{type.libelle}}</option>
          </select>
          <select *ngIf="popupForm.controls.selectedValue.value ==='loan'" class="form-control" name="title"
                  formControlName="title">
            <option disabled selected value> -- select a type --</option>
            <option *ngFor="let type of settingDocTypeMltipleLoan">{{type.libelle}}</option>
          </select>
        </div>
      </div>
      <!--upload button-->
      <div class="col-xl-12 col-sm-12 pl-12 mb-3 mt-3">
        <p-fileUpload name="file" customUpload="true"
                      (uploadHandler)="onUpload($event)"
                      accept="{{loanSharedService.geTypeMimes()}}"
                      maxFileSize="{{loanSharedService.getMaxSizeFileUpload()}}" [auto]="true"
                      [showUploadButton]="false"
                      [showCancelButton]="false"
                      (onRemove)="onRemove()"
                      #uploadFile>
        </p-fileUpload>
      </div>
      <div class="col-sm-12">
        <!--input file name-->
        <label for="fileName">{{'upload_document.Name'| translate }}
          <span class="text-danger"> *</span>
        </label>
        <input id="fileName" type="text" formControlName="fileName" name="fileName" class="form-control">
        <!--input description-->
        <label for="description">{{'upload_document.Description'| translate }}</label>
        <textarea id="description" type="text" formControlName="description" name="description"
                  class="form-control"></textarea>
      </div>
    </div>
    <!--buttons-->
    <div class="modal-footer py-1">
      <button class="mb-2 mx-2 btn btn-outline-danger" (click)="c(reset())">{{'button.cancel' | translate}}</button>
      <button type="submit" class="btn btn-primary" [disabled]="popupForm.invalid">{{'button.add' | translate}}</button>
    </div>
  </form>
  </div>
</ng-template>
<!--customer document-->
<app-upload-item *ngIf="costumerDocuments.length !== 0" (uploadedDocument)="addDocuments($event)"
                 (deletedDocument)="deleteDocument($event)" [documentsUpload]="costumerDocuments"
                 [statusWorkflow]="loan.statutWorkflow" [source]="'ADD_DOCUMENT_STEP'"
                 [category]="categoryCostumer">
</app-upload-item>
<!--loan document-->
<app-upload-item *ngIf="loadDocument" (uploadedDocument)="addDocuments($event)"
                 (deletedDocument)="deleteDocument($event)" [documentsUpload]="loanDocuments"
                 [statusWorkflow]="loan.statutWorkflow"
                 [category]="categoryLoan"></app-upload-item>
<!--missing document required-->
<h6 *ngIf="typesDocuments.length === 0 " style="color: red;"
    class="pt-3">{{ 'upload_document.missing_document' | translate }} </h6>11
