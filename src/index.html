<!doctype html>
<html lang="en">

<script>
  $("body").on("click", "label", function(e) {
  var getValue = $(this).attr("for");
  var goToParent = $(this).parents(".select-size");
  var getInputRadio = goToParent.find("input[id = " + getValue + "]");
  console.log(getInputRadio.attr("id"));
});
</script>

<head>
  <meta charset="utf-8">
  <title>ACM</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    .loading-animation-position {
      position: absolute !important;
      top: 41%;
      left: 37%;
    }

    .loading-position {
      position: absolute;
      top: 41%;
    }

    .loading {
      width: 62px !important;
      height: 62px !important;
      display: inline-block !important;
      box-sizing: border-box !important;
      border: 12px solid #eee !important;
      border-bottom: #F3743A 12px solid !important;
      border-radius: 50% !important;
      animation: loading-ani 2s infinite !important;
      position: relative !important;
      top: 50% !important;
      left: -10.7% !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    @keyframes loading-ani {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        border-bottom: #F3743A 12px solid;
      }
      20% {
        border-bottom: #13A89E 12px solid;
      }

      40% {
        border-bottom: #EE438B 12px solid;
      }

      60% {
        border-bottom: #FCB040 12px solid;
      }

      80% {
        border-bottom: #F05353 12px solid;
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<app-root>
  <!-- loader section -->
  <div class="container-fluid loader-wrap loading-position">
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto text-center align-self-center loading-animation-position">
      <div class="row d-flex justify-content-center">
        <div class="loading-image">
          <div class="loading"></div>
        </div>
      </div>
      <p class="mt-3"><span>Microfinance</span>
        <br><strong>Please wait...</strong></p>
    </div>
  </div>
  <!-- loader section ends -->
</app-root>
</body>
</html>
