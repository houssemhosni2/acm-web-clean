apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  type: NodePort
  ports:
    - protocol: TCP
      port: 80          # Port utilisé dans le cluster
      targetPort: 8080  # Port exposé par le conteneur Spring Boot
      nodePort: 30080   # Port accessible depuis l'extérieur (entre 30000–32767)
